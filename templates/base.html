<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>le quid — mvp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="topbar">
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.svg') }}" alt="le quid" class="logo-img">
    <span class="brand">le quid</span>
  </div>
  <nav class="nav">
    <a href="{{ url_for('index') }}" class="{% if not current_category %}active{% endif %}">aujourd’hui</a>
    <a href="{{ url_for('index', category='politique') }}" class="{% if current_category == 'politique' %}active{% endif %}">politique</a>
    <a href="{{ url_for('index', category='sport') }}" class="{% if current_category == 'sport' %}active{% endif %}">sport</a>
    <a href="{{ url_for('index', category='théories') }}" class="{% if current_category == 'théories' %}active{% endif %}">théories</a>
    <a href="{{ url_for('index', category='divulgâcheur') }}" class="{% if current_category == 'divulgâcheur' %}active{% endif %}">divulgâcheur</a>
    <a href="{{ url_for('index', category="ce jour-là dans l'histoire") }}" class="{% if current_category == "ce jour-là dans l'histoire" %}active{% endif %}">ce jour-là dans l'histoire</a>
  </nav>
</header>

<main class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %}
          <p>{{ m }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

</body>
</html>
